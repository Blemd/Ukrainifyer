<div class="headline">
  <h1>Ukrainifyer</h1>
  <p>To set a sign, you can "Ukrainify" your avatar here.</p>
</div>

<div class="image-chooser">
  <app-avatar-selector class="custom-slider" (selectedTemplate)="updateTemplate($event)" [overlayOpacity]="opacity / 100"></app-avatar-selector>
</div>

<canvas style="display: none;" #canvas height="512" width="512"></canvas>

<div class="options">
  <p style="text-align: center">Opacity of template</p>
  <ngx-slider [(value)]="opacity" [options]="options"></ngx-slider>
</div>


<button class="btn">
  <input #imageInput type="file" accept="image/*" (change)="openCropper(imageInput)">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFD700" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <line x1="15" y1="8" x2="15.01" y2="8"></line>
    <rect x="4" y="4" width="16" height="16" rx="3"></rect>
    <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5"></path>
    <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2"></path>
  </svg>
  <span>Upload your avatar</span>
</button>

<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Look at my new profile which I created with #ukrainifyer" data-url="https://ukrainifyer.de" data-related="mondei1,blemd27" data-dnt="true" data-show-count="false">Tweet</a>
<div class="disclaimer">
  <p>Avatars do not get uploaded anywhere. Everything is client-side.</p>
  <p>Read our <a href="#">privacy policy</a></p>
</div>
