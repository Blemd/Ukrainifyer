<div class="background"></div>
<div class="window">
  <h1>Crop your avatar</h1>
  <image-cropper
    class="cropper"
    [imageBase64]="image"
    [maintainAspectRatio]="true"
    [cropperMinWidth]="256"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded($event)"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>
  <button>Done</button>
</div>
