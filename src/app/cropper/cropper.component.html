<div class="background"></div>
<div class="window">
  <h1>Crop your avatar</h1>
  <image-cropper
    class="cropper"
    format="png"
    [autoCrop]="false"
    [imageBase64]="image"
    [maintainAspectRatio]="true"
    [cropperMinWidth]="256"
    [cropperMaxWidth]="1024"
    (imageCropped)="imageCropped($event)"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>
  <button (click)="cropImage()">Done</button>
</div>
