<div class="background"></div>
<div class="window">
  <h1 class="headline">Crop your avatar</h1>
  <div class="separator"></div>
  <image-cropper
    class="cropper"
    format="png"
    [autoCrop]="false"
    [imageBase64]="image"
    [maintainAspectRatio]="true"
    [cropperMinWidth]="256"
    [cropperMaxWidth]="1024"
    (imageCropped)="imageCropped($event)"
    (loadImageFailed)="loadImageFailed()"
  ></image-cropper>

  <div class="buttons">
    <a class="small-button small-button-green" (click)="cropImage()">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l5 5l10 -10"></path>
      </svg>
    </a>
    <a class="small-button small-button-red" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <line x1="4" y1="7" x2="20" y2="7"></line>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
      </svg>
    </a>
  </div>
  <p class="info">Your avatar needs to be at minimum 256x256 and 1024x1024 at maximum.</p>
</div>
